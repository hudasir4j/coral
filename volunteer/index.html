<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./img/icon.png" />
    <title>Volunteer! | Coral</title>
  </head>
  <body class="dark">
    <header>
      <h3>coral</h3>
      <nav class="nav_links">
        <input id="nav-toggle" type="checkbox" />
        <ul class="links">
          <li><a href="/">home</a></li>
          <li class="active">
            <span class="box"><a href="/volunteer">volunteer</a></span>
          </li>
          <li>
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
              <i class="fas fa-moon fa-xl"></i>
              <i class="fas fa-sun fa-xl"></i>
              <div class="ball"></div>
            </label>
          </li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </label>
      </nav>
    </header>
    <!--Avalon, Malibu, Compton, West Hollywood, Glendale-->

    <h1 id="volunteer-title">volunteer</h1>
    <div class="volunteer-container">
      <form action="javascript:getSearchResults()">
        <div class="input">
          <input
            id="keyword-input"
            type="text"
            placeholder="search for anything!"
          />
          <input id="searchbtn" type="submit" value="search" />
          <div class="dropdown">
            <input id="city-input" class="dropbtn" type="text" list="cities" placeholder="choose a location..."/>
              <datalist id="cities" class="dropdown-content">
              </datalist>
          </div>
        </div>
      </form>

      <h4 id="output" />
      <!-- entries -->

      <div id="opportunities"></div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/api.js"></script>
    <script>populateCitiesDropdown();</script>
    <script
      src="https://kit.fontawesome.com/6f3876ad7f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
